<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Page</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">seller data</h3>
                      <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="firstName" name="suppliername" class="form-control form-control-lg" />
                              <label class="form-label" for="suppliername">Seller's Name</label>
                            </div>
                            
                            <div class="form-outline">
                              <input type="text" id="lastName" name="location" class="form-control form-control-lg" />
                              <label class="form-label" nam >Location</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="lastName" name="name" class="form-control form-control-lg" />
                              <label class="form-label" for="name">Product Name</label>
                            </div>
                            
                            <br><label for="date">start date</label><input type="date" name="date" ><br>
                            
          
                          </div>
                        </div>
                        <div class="row">
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                <input type="number" id="phoneNumber" name="cost" class="form-control form-control-lg" />
                                <label class="form-label" for="cost">cost of product</label>
                              </div>
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                             
                             <label for="date">end date</label><input type="date" name="removedate" >
                          </div>
                        </div>
          
                        <div class="mb-3">
                          <label for="formFile" class="form-label">sample image for your product</label>
                          <input class="form-control" type="file"  name="file">
                        </div>

                        <label for="description">something about your product</label><input type="text" name="description" >
          
                        <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" name="register" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
